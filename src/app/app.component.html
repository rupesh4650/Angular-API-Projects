
<p-table [value]="hlo">
  <ng-template pTemplate="header">
      <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>description</th>
          <th>image</th>
      </tr>
</ng-template>
<ng-template pTemplate="body" let-hlo>
      <tr>
      <td>{{hlo.id}}</td>
      <td>{{hlo.title}}</td>
      <td>{{hlo.price}}</td>
      <td>{{hlo.description}}</td>
      <td><img src="{{hlo.image}}"></td>
      </tr>
</ng-template>
</p-table>
